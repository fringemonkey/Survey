name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          VITE_NOTION_API_KEY: ${{ secrets.VITE_NOTION_API_KEY }}
          VITE_NOTION_DB_1: ${{ secrets.VITE_NOTION_DB_1 }}
          VITE_NOTION_DB_2: ${{ secrets.VITE_NOTION_DB_2 }}
          VITE_NOTION_DB_3: ${{ secrets.VITE_NOTION_DB_3 }}
          VITE_NOTION_DB_4: ${{ secrets.VITE_NOTION_DB_4 }}
          VITE_NOTION_DB_5: ${{ secrets.VITE_NOTION_DB_5 }}
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: tlc-survey
          directory: dist

